<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz scorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row players">
        <div class="player col-sm-3">
          <h2 class="name">Player one</h2>
          <div class="score">0</div>
          <div class="buttons btn-group" role="group">
            <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i></button>
          </div>
        </div>
        <div class="player col-sm-3">
          <h2 class="name">Player two</h2>
          <div class="score">0</div>
          <div class="buttons btn-group" role="group">
            <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i></button>
          </div>
        </div>
        <div class="player col-sm-3">
          <h2 class="name">Player three</h2>
          <div class="score">0</div>
          <div class="buttons btn-group" role="group">
            <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i></button>
          </div>
        </div>
        <div class="player col-sm-3">
          <h2 class="name">Player four</h2>
          <div class="score">0</div>
          <div class="buttons btn-group" role="group">
            <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
