<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet">
    <link href="css/scoreboard.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div id="players" class="row text-center">
      </div>
      <div class="row text-center space-above">
        <button id="continue" class="btn btn-lg btn-default" hidden="true">Continue</button>
      </div>
    </div>

    <script id="playerTemplate" type="text/html">
      <div id="player-{{:player}}" class="player col-sm-3">
        <h2 class="name">Player {{:player}}</h2>
        <div id="score-{{:player}}" class="score">0</div>
        <div class="buttons btn-group" role="group">
          <button type="button" data-index="{{:player}}" class="btn btn-lg btn-success plus"><i class="glyphicon glyphicon-plus"></i></button>
          <button type="button" data-index="{{:player}}" class="btn btn-lg btn-danger minus"><i class="glyphicon glyphicon-minus"></i></button>
        </div>
      </div>
    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/scoreboard.js"></script>
  </body>
</html>
